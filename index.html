<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Predictor Pro ‚öΩüî•</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 25px;
            margin-top: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
        }
        select, input {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .error {
            background: #ffe6e6;
            padding: 10px;
            margin-top: 10px;
            border-left: 4px solid red;
            border-radius: 6px;
        }
        .good {
            background: #e8ffe8;
            padding: 10px;
            margin-top: 10px;
            border-left: 4px solid green;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Roman Predictor Pro ‚öΩüî•</h2>
    <p>Inteligentn√≠ sportovn√≠ p≈ôedpovƒõdi pomoc√≠ AI</p>

    <h3>üîë Vlo≈æ sv≈Øj OpenAI API kl√≠ƒç:</h3>
    <input id="apiKey" type="password" placeholder="sk-..." />
    <button onclick="saveKey()">Ulo≈æit kl√≠ƒç</button>

    <h3>‚öΩ Vyber sport:</h3>
    <select id="sport">
        <option value="fotbal">Fotbal</option>
        <option value="hokej">Hokej</option>
        <option value="tenis">Tenis</option>
        <option value="basketbal">Basketbal</option>
        <option value="americky_fotbal">Americk√Ω fotbal</option>
        <option value="bojove_sporty">Bojov√© sporty</option>
    </select>

    <button onclick="getPrediction()">Z√≠skat p≈ôedpovƒõƒè</button>

    <div id="result"></div>
</div>

<script>
function saveKey() {
    const key = document.getElementById("apiKey").value;
    if (!key) {
        alert("Mus√≠≈° vlo≈æit API kl√≠ƒç!");
        return;
    }
    localStorage.setItem("OPENAI_KEY", key);
    alert("üîê API kl√≠ƒç ulo≈æen!");
}

async function getPrediction() {
    const apiKey = localStorage.getItem("OPENAI_KEY");
    const sport = document.getElementById("sport").value;
    const resultBox = document.getElementById("result");

    if (!apiKey) {
        resultBox.innerHTML = `<div class="error">‚ùå Nejd≈ô√≠v vlo≈æ a ulo≈æ sv≈Øj API kl√≠ƒç!</div>`;
        return;
    }

    resultBox.innerHTML = "‚è≥ Naƒç√≠t√°m p≈ôedpovƒõƒè...";

    try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + apiKey
            },
            body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: [
                    { role: "system", content: "Jsi profesion√°ln√≠ sportovn√≠ analytik." },
                    { role: "user", content: "Vygeneruj p≈ôedpovƒõƒè na sport: " + sport }
                ]
            })
        });

        const data = await response.json();

        if (!data.choices || !data.choices[0]) {
            resultBox.innerHTML = `<div class="error">‚ùå Chyba API: ${JSON.stringify(data)}</div>`;
            return;
        }

        const text = data.choices[0].message.content;

        resultBox.innerHTML = `<div class="good">‚úÖ <b>P≈ôedpovƒõƒè:</b><br>${text}</div>`;

    } catch (err) {
        resultBox.innerHTML = `<div class="error">‚ùå Chyba: ${err}</div>`;
    }
}
</script>

</body>
</html>
